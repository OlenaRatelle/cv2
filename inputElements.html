<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Elements</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label for="">Your Name: </label>
    <input type="text" name="" value="">
    <input type="color" name="" value=""> <br>

    <label for="">Do you want to sign up to email list?</label>
    <input type="checkbox" name="" value=""> <br>

    <label for="">Password: </label>
    <input type="password" name="" value="">
    <input type="submit" name=""> <br>

    <label for="">Email: </label>
    <input type="email" name="" value=""> <br>

    <label for="">Month: </label>
    <input type="month" name="" value=""><br>

    <label for="">Button</label>
    <input type="button" name="" value=""> <br>

    <label for="">Date: </label>
    <input type="date" name="" value=""> <br>

    <label for="">Date-time local: </label>
    <input type="datetime-local" name="" value=""> <br>

    <label for="">Number: </label>
    <input type="number" name="" value=""> <br>

  </form>

</body>

</html>
